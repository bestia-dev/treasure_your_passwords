[package]
name = "treasure"
version = "0.0.41"
description = "Use SSH private key to store your passwords locally and make them strong"
authors = ["bestia.dev"]
homepage = "https://bestia.dev"
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/bestia-dev/treasure_your_passwords"
# Keyword must be only one word: lowercase letters, hyphens(-) or numbers, less then 35 characters, at most 5 keywords per crate
keywords = ["maintained", "work-in-progress", "rustlang"]
categories = ["command-line-interface"]
# publish as a cargo tool. Only this files.
publish = false
include = [
    "Cargo.toml",
    "LICENSE",
    "README.md",
    "src/*"
]

[dependencies]
log = "0.4.26"
pretty_env_logger="0.5.0"
thiserror = "2.0.12"
anyhow="1.0.97"
reqwest={version="0.12.12", features=["json","blocking"]}
serde ={ version= "1.0.217", features=["std","derive"]}
serde_json = "1.0.140"

ssh-key = { version = "0.6.7", features = [ "rsa", "encryption","ed25519"] }
# ssh-agent-client-rs = "0.9.1"
ssh-agent-client-rs = {path = "../ssh-agent-client-rs"}
rsa = { version = "0.9.7", features = ["sha2","pem"] }
zeroize = {version="1.8.1", features=["derive"]}
aes-gcm = "0.10.3"
camino = "1.1.6"
base64ct = {version = "1.6.0", features = ["alloc"] }
inquire = "0.7.0"
secrecy = "0.10.3"
directories = "6.0.0"
